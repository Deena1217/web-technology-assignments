<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox</title>
    <style>
        #parent {
            display:flex;
            justify-content: space-around;
        }

        #box1, #box2, #box3 {
            height:200px;
            width:50px;
            background-color:blueviolet;
        }
    </style>
</head>
<body>
   <div id="parent">
    <div id="box1">W</div>
    <div id="box2">E</div>
    <div id="box3">B</div>
   </div> 
</body>
</html>
