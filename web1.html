<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML List</title>
</head>
<body>
    <h3>Unordered List</h3>
    <ul>
        <li>Blue</li>
        <li>Yellow</li>
        <li>Green</li>
        <li>Red</li>
        
    </ul>

    <h3>Ordered List</h3>
    <ol>
    <li>Black</li>
    <li>White</li>
    <li>Grey</li> 
    <li>Purple</li>
    </ol>
</body>
</html>
