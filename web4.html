<!DOCTYPE html>
<html>
  <head><title>Input Tags</title></head>
  <body>
    <form>
      <h3> Date</h3>
      <input type="date">
      <h3>DateTime</h3>
      <input type="datetime">
      <h3>DateTime-local</h3>
      <input type="datetime-local">
      <h3>Time</h3>
      <input type="time">
      <h3>Week</h3>
      <input type="week">
      <h3>Month</h3>
      <input type="month">
      <h3>Email</h3>
      <input type="email">
      <h3>Telephone</h3>
      <input type="tel">
      <h3>Url</h3>
      <input type="url">
      <h3>Search</h3>
      <input type="search">
      <h3>Range</h3>
      <input type="range">
      <h3>Color</h3>
      <input type="color">
      <h3>Number</h3>
      <input type="number">
    
    
    </form>
  </body>
</html>
